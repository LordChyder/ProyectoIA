<div class="min-h-screen flex flex-col bg-white">
    <!-- Barra de navegación -->
    <nav class="flex justify-between items-center p-4">
      <!-- Espacio para el logo (lo importarás tú) -->
      <div class="flex items-center">
        <!-- Aquí puedes importar tu logo -->
        <img src="/assets/logo.svg" alt="OrientalA Logo" class="h-12 w-12">
        <span class="ml-2 text-indigo-700 font-bold text-xl">OrientalA</span>
      </div>
      
      <!-- Botón de inicio de sesión -->
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-all duration-300">
        Inicio Sesion
      </button>
    </nav>
    
    <!-- Contenido principal -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
      <!-- Título con animación de escritura -->
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 min-h-[3rem] typing-cursor">
        {{ displayText }}
      </h1>
      
      <!-- Botón con efecto mágico -->
      <button 
        #magicButton
        (click)="onButtonClick()" 
        class="magic-button bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-md text-lg font-medium transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
      >
        Descúbrete Aquí
      </button>
    </main>
  </div>
